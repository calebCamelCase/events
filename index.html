<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    <title>Events</title>
</head>
<body>
    <header class="header">
        <section class="container">
            <div class="row">
                <h1>Events</h1>
            </div>
        </section>
    </header>
    <main class="main">
        <section class="container">
            <div class="row">
                <form action="#" class="form">
                    <p class="text">Welcome to Planet Jace Fitness! Please fill out the following information to subscribe.</p>
                    <div class="name-div d-flex justify-content-between">
                        <label for="fName" class="form-label">Please enter first name:
                            <input type="text" name="fName" id="fName" value="" placeholder="First Name" class="form-control" required/>
                        </label>
                        <label for="lName" class="form-label">Please enter last name:
                            <input type="text" name="lName" id="lName" value="" placeholder="Last Name" class="form-control" required/>
                        </label>
                        <label for="email" class="form-label">Please enter email:
                            <input type="email" name="email" id="email" value="" placeholder="Email" class="form-control" required/>
                        </label>
                        <label for="dob" class="form-label">Please enter date of birth:
                            <input type="date" name="dob" id="dob" value="" class="form-control" required/>
                        </label>
                    </div>
                    <label for="planType" class="form-label">Choose your plan type
                                <input type="radio" name="planType" id="basic" value="basic" class="form-check-input"/>Basic
                                <input type="radio" name="planType" id="premium" value="premium" class="form-check-input"/>Premium
                                <input type="radio" name="planType" id="vip" value="vip" class="form-check-input"/>VIP
                    </label>
                    <label for="terms" class="form-label">
                        <input type="checkbox" name="terms" id="terms" class="form-check-input" required/>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laboriosam animi expedita soluta aliquid possimus laudantium amet, modi distinctio! Hic fugiat tempore cum explicabo magnam sequi optio sint vel ea vero!
                    </label>
                    <input type="submit" value="Subscribe" class="btn btn-primary" id="submitBtn"/>
                </form>
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
